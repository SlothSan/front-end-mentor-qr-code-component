<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Frontend Mentor | QR code component</title>
</head>
<body>
<main class="page-container">
    <section class="qr-container">
        <img alt="QR code image" class="qr-image" src="./images/image-qr-code.png"/>
        <h1 class="qr-text bold">Improve your front-end skills by building projects</h1>
        <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
</main>
